<div class="container">
  <div class="card">
    <div class="card-header"><strong>Contacts</strong></div>
    <div class="card-body container">
      <div class="form-group">
        <label>Mot cl√©: </label>
        <input type="text" [(ngModel)]="motCle" class="form-control">
        <button class="btn btn-primary spacer" (click)="chercher()">Chercher</button>
      </div>
      <table style="width:100%;overflow:scroll;max-height:500px" class="table table-striped table-responsive">
        <thead>
          <tr>
            <th>Photo</th>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th style="max-width: 100px">Birth Date</th>
            <th>Email</th>
            <th>Tel</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of (pageContacts ? (pageContacts.content ? pageContacts.content : pageContacts) :  pageContacts)">
            <td>
              <div style="max-width: 50px"><img src="{{c.photo}}" class="rounded-circle" width="50" height="50"></div>
            </td>
            <td>
              <div style="max-width: 60px;min-width: 60px">{{c.id}}</div>
            </td>
            <td>
              <div style="max-width: 150px">{{c.prenom}}</div>
            </td>
            <td>
              <div style="max-width: 150px">{{c.nom}}</div>
            </td>
            <td>
              <div style="max-width: 100px">{{c.dateNaissance}}</div>
            </td>
            <td>
              <div style="max-width: 130px">{{c.email}}</div>
            </td>
            <td>
              <div style="max-width: 130px">{{c.tel}}</div>
            </td>
            <td>
              <div style=""><a (click)="onEditContact(c.id)" class="clickable cursor-pointer"><img src="assets/img/edit-png.png" width="36" height="36"></a></div>
            </td>
            <td>
              <div style=""><a (click)="onDeleteContact(c)" class="clickable cursor-pointer"><img src="assets/img/delete-icon.jpg" width="26" height="26"></a></div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="pageContacts != null && pageContacts.content!=null" class="card-footer">
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item cursor-pointer" [ngClass]="{'active':currentPage==(i)}" *ngFor="let p of pages; let i=index">
            <a class="nav-link" (click)="goToPage(i)">{{i+1}} </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
